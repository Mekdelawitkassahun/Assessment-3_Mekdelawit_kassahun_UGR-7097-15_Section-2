<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <h1>Simple Calculator Project</h1>
      <p>Developed by Mekdelawit Kassahun</p>
    </header>

    <div class="calculator">
      <!-- Calculator Display -->
      <div id="display" class="display"></div>

      <!-- Buttons -->
      <div class="buttons">
        <button class="btn clear">AC</button>
        <button class="btn operator">รท</button>
        <button class="btn operator">ร</button>
        <button class="btn operator">-</button>

        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">+</button>

        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn equal" rowspan="2">=</button>

        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>

        <button class="btn number" colspan="2">0</button>
        <button class="btn dot">.</button>
      </div>
    </div>
    <script src="/src/js/calculator.js"></script>
  </body>
</html>
